<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟实现简易MVVM</title>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
        <p v-text="msg">1</p>
        <p v-html="htmlStr">1</p>
        <p>普通的文本，普通的显示</p>
        <p v-show="false">v-if</p>
        <input type="text" v-model="msg">
        <br>
        <br>
        <button v-on:click="tips">按钮</button>
        <br>
        <br>
        <input type="text" v-on:focus='saiHi'>
    </div>

    <script src="./bus.js"></script>
    <script src="./compiler.js"></script>
    <script src="./observe.js"></script>
    <script src="./vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello ViavaCos',
                htmlStr: `
            <ul>
                <li>Beijing</li>
                <li>ShangHai</li>
                <li>GuangZhou</li>
            </ul>  
            `
            },
            methods: {
                tips() {
                    alert('这是一个提示!')
                    // console.log(this)
                },
                saiHi() {
                    console.log('Hi, 你最近肿么样?')
                }
            }
        })

    </script>
</body>

</html>
